<!--CSS BOX MODEL
It gives us how much space an element takes up.
How far it is away from other elements.
It helps us to add spaces between elements as well as add space inside our element to make it bigger-->
<style>
    .subscribe-button {
        background-color: red;
        color:white;
        border:none;
       
        border-radius:10px;
      cursor: pointer;
      margin-right: 8px;
      /*The first part of the box model is spacing outside of an element.This is called "margin"
      We can add margin to all four directions.
      margin-left
      margin-right
      margin-bottom
      margin-top
      */
      /*The second part of the box model is spacing inside of an element.This is called "padding"
      Instead of setting height and width of an element we can set padding.Because using height and width is not a good idea.
        We can add Padding in 4 directions

        */
        padding: 10px;
      
    
    }
    .join-button {
            background-color: white;
            border-color:rgb(41,118,211);
            border-style: solid;
            border-width: 1px;
            color:rgb(41,118,211);
            height:36px;
            width:60px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
            transition: color 0.1s;
    }
    .tweet-button {
            background-color: rgba(2, 158, 255);
            color:white;
            height:36px;
            width:74px;
            border:none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: box-shadow 0.1s,color 0.1s;
            
    }
    .subscribe-button:hover {
       opacity:0.6;
        }
    .subscribe-button:active {
     opacity:0.5;
    }
    .join-button:hover {
        background-color: rgb(41,118,211);
        color: white;
    }
    .join-button:active {
        opacity: 0.7;
    }
    .tweet-button:hover {
        box-shadow:5px 5px 10px rgba(0,0,0,0.15);
           
    }
    </style>
    <button class="subscribe-button">
        Subscribe
    </button>
    <button class="join-button">
        JOIN
    </button>
    <button class="tweet-button">
        Tweet
    </button>
