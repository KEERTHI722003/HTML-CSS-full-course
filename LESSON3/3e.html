<style>
    .apply{
        background-color: rgb(10,102,194);
        color:white;
        height:40px;
        width:200px;
        border-radius: 20px;
        cursor: pointer;
        margin-right: 8px;
        border:none;
        font-weight: bold;
        transition: background-color 0.155s;
    }
    .apply:hover{
        background-color: rgb(0, 0, 189);
    }
    .save {
        background-color: white;
        color: rgb(10,102,194);
        height:40px;
        width:70px;
        border-radius: 20px;
        border-color: rgb(187, 206, 225);
        border-style: solid;
        border-width: 1px;
        font-weight: bold;
        transition: background-color 0.15s,border-width 0.15s;
    }
    .save:hover {
       background-color: rgb(152, 152, 227);
       border-width: 3px;
    }
</style>
<button class="apply">
    Apply on company website
</button>
<button class="save">
    Save
</button>
