<!--CSS BASICS
-->
<style>
   .subscribe-button {
        background-color: red;
      /*background-color is called "Background property" red is the value
      We end the statement with semicolon*/
      color:white;
      /*"color" is a property which changes the text color*/
      /*By default border is black*/
      /*To change border we use "border" property*/
      border:none;
      /*To change height we use "height" property*/
      height:30px;/*Here px is pixel*/
      /*To change width we use "width" property*/
      /*If you run the above properties,We get subscribe button with sharp corners*/
      /*To make the changes in corners we use "border-radius"*/
      /*Apply try and error method with different values to experience changes*/

      border-radius:10px;
      /*"cursor" is a hovering property*/
      cursor: pointer;
      /*When you place the mouse pointer on the button,You get "hand" symbol whenever your mouse is over the button*/
      margin-right: 8px;
   
    }
   /*In CSS to add space we use margin.space around the element = margin */
      .join-button {
        background-color: white;
        /*To change border color*/
        border-color:rgb(41,118,211);
        border-style: solid;
        /*To chnage border-width,we use "border-width"*/
        border-width: 1px;
        color:rgb(41,118,211);
        height:36px;
        width:60px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
      }
      .tweet-button {
        background-color: rgba(2, 158, 255);
        color:white;
        height:36px;
        width:74px;
        border:none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        }
</style>
<button class="subscribe-button">
    Subscribe
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
